<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/index.css" type="text/css" />
    <title>PST Labs</title>
  </head>
  <body>
      <div class="main-container">
        <div class="form-wrapper">
            <div id="tabs">
                <label class="tab active-tab" title="Tab 1">Log In</label>
                <label class="tab" title="Tab 2">Sing Up</label>
            </div>
            <div id="forms">
                <form class="form login-form hidden active-form">
                    <input type="text" placeholder="Enter login" required>
                    <input type="password" placeholder="Enter password" required>
                    <a href="#" class="button">LOG IN</a>
                    <ul class="form__social-icons">
                        <li><a href="https://github.com/olakostenok/PST-Labs__Test-Task"><div><i class="fa fa-github-square"></i></div></a></li>
                        <li><a href="https://www.instagram.com/olakostenok/"><div><i class="fa fa-instagram"></i></div></a></li>
                        <li><a href="https://www.linkedin.com/in/volha-kastsianok-02450b14a/"><div><i class="fa fa-linkedin-square"></i></div></a></li>
                    </ul>
                </form>
                <form class="form singup-form hidden">
                        <input type="email" placeholder="Enter your email address" required>
                        <input type="text" placeholder="Enter your name" required>
                        <input type="password" placeholder="Enter password" required>
                        <input type="password" placeholder="Confirm password" required>
                    <a href="#" class="button">SING UP</a>
                </form>
            </div>
          </div>
      </div>
      <script type="module" src="assets/scripts/init.js"></script>
      <script src="assets/scripts/check-form-fields.js"></script>
  </body>
</html>
